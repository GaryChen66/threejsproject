version: '2'
services:
  serverless-node:
    build:
      context: ./
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - .:/app
      - ~/.aws/:/root/.aws
      - ~/.gcloud/:/root/.gcloud
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_PROFILE
      - AWS_SESSION_TOKEN
      - AWS_SECURITY_TOKEN
  aws-clojure-gradle:
    image: java:8
    volumes:
      - ./tmp/serverless-integration-test-aws-clojure-gradle:/app
  aws-clojurescript-gradle:
    image: pgoudreau/docker-maven-node
    volumes:
      - ./tmp/serverless-integration-test-aws-clojurescript-gradle:/app
  aws-nodejs:
    image: node:5.11.1
    volumes:
      - ./tmp/serverless-integration-test-aws-nodejs:/app
  aws-python:
    image: python:2.7
    volumes:
      - ./tmp/serverless-integration-test-aws-python:/app
  aws-python3:
    image: python:3.7
    volumes:
      - ./tmp/serverless-integration-test-aws-python3:/app
  aws-java-maven:
    image: maven:3-jdk-8
    volumes:
      - ./tmp/serverless-integration-test-aws-java-maven:/app
  aws-java-gradle:
    image: java:8
    volumes:
      - ./tmp/serverless-integration-test-aws-java-gradle:/app
  aws-kotlin-jvm-maven:
